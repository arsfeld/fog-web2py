{{extend 'layout.html'}}

<h2>Import CSV</h2>

{{if form:}}
    {{=form}}
{{else:}}
    <table>
        <thead>
        <tr>
            <td><input type="checkbox"></td>
            {{for column_name in columns:}}
            <td>
                {{=column_name}}<br>
                {{=SELECT(*db_columns,_name=column_name)}} 
            </td>
            {{pass}}
        </tr>
        </thead>
        {{for i, row in enumerate(data):}}
        <tr>
            <td>
                <input type="checkbox" name="{{=i}}">
            </td>
            {{for column in row:}}
                <td>
                    {{=column}}
                </td>
            {{pass}}
        </tr>
        {{pass}}
    </table>
{{pass}}
